<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastra Pet</title>
</head>
<body>
    <script src="console.js"></script>
 <main>
    <h1>Formulário de Cadastro</h1>

    <section id="formulario">
        <article id="info_dono">
            <h2>Info do Usuário:</h2>
            <label>Nome</label>
            <input id="nameUser" type="text" placeholder="Digite o seu nome:">
        </article>

        <article id="info_pet">
            <h2>Info do Pet</h2>
            <label>Nome do Pet</label>
            <input id="namePet" type="text" placeholder="Digite o nome do pet:">
            <label>Raça do Pet</label>
            <input id="raca" type="text"placeholder="Digite a raça dele:"> 
            <label>Idade do Pet</label>
            <input id="idadepet" type="number" placeholder="Digite a idade do pet:">
        </article>
        <button>Enviar</button>
    </section>
    <section id="saida">
        <label>Nome do Dono <span class="span"></span></label>
        <label>Nome do Pet <span class="span"></span></label> 
        <label>Raça do Pet <span class="span"></span></label>
        <label>Idade do Pet <span class="span"></span></label>
    </section>
    
 </main>
    

    <script src="script.js"></script>
</body>
</html>
